name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install deps
        run: |
          npm ci || npm install --no-audit --no-fund
          
      - name: Build
        env:
          VITE_BASE: /MobilVHP/
        run: npm run build
        
      - name: Copy live folder to dist
        run: |
          mkdir -p dist/live
          cp -r live/* dist/live/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4